<!DOCTYPE html>
<html lang="en">

<head>
    <title>Conversion Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <p class="header">Conversion Calculator</p>
        <div class="demo">
            <div class="input-container">
                <input type="text" placeholder="Enter a decimal number" id="inputValue">
                <div class="option-container">
                    <select onchange="changePlaceholder();" name="" id="selectedItem">
                        <option value="1">Dec-Bin</option>
                        <option value="2">Bin-Dec</option>
                    </select>
                </div>
            </div>
            <div>
                <button class="btn" onclick="convert();">Convert</button>
            </div>
        </div>
        <div>
            <p class="result">RESULT</p>
            <div class="result-div">
                <div id="resultContainer"></div>
            </div>
        </div>
    </div>
</body>

</html>
